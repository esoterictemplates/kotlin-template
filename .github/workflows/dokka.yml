name: Dokka Documentation

on:
  push:
    branches: [ "**" ]
  pull_request:

permissions:
  contents: write

jobs:
  dokka:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ 21 ]
      fail-fast: true
    steps:
      - uses: actions/checkout@v4
      - name: JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: Generate Dokka HTML files
        run: gradle dokkaHtml
      - name: Generate Dokka Jekyll files
        run: gradle dokkaJekyll
      - name: Generate Dokka Javadoc files
        run: gradle dokkaJavadoc
      - name: Generate Dokka GFM files
        run: gradle dokkaGfm
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

          if git ls-remote --exit-code --heads origin gh-pages; then
            git fetch origin gh-pages
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
          fi

          rm -rf *
          cp -r build/dokka/html/* .
          touch .nojekyll

          git add .
          git commit -m "[ci skip] Update Dokka documentation" || exit 0
          git push origin gh-pages --force
